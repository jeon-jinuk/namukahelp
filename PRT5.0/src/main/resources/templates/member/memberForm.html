<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Foodeiblog Template">
  <meta name="keywords" content="Foodeiblog, unica, creative, html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Foodeiblog | Template</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700,800,900&display=swap"
        rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Unna:400,700&display=swap" rel="stylesheet">

  <!-- Css Styles -->
  <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="/css/elegant-icons.css" type="text/css">
  <link rel="stylesheet" href="/css/owl.carousel.min.css" type="text/css">
  <link rel="stylesheet" href="/css/slicknav.min.css" type="text/css">
  <link rel="stylesheet" href="/css/style2.css" type="text/css">
</head>

<body class="fixed-position">


<!-- Sign In Section Begin -->
<div class="signin">
  <div class="signin__warp">
    <div class="signin__content">
      <div class="signin__logo">
        <a href="#"><img src="/img/siign-in-logo.png" alt=""></a>
      </div>
      <p>회원가입 창입니다.</p>
      <div class="signin__form">
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#tabs-1" role="tab" aria-selected="false">
              회원가입
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#tabs-2" role="tab" aria-selected="false">
              로그인
            </a>
          </li>
          <li class="nav-item">
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="tabs-1" role="tabpanel">
            <div class="signin__form__text">
              <p>SNS로 가입하기</p>
              <div class="signin__form__signup__social">
                <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
                <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
                <a href="#" class="google"><i class="fa fa-google"></i></a>
              </div>
              <div class="divide">또는</div>
              <form action="/members/new" role="form" method="post" th:object="${memberFormDto}">
                <input type="text" name = "userName" th:field="*{userName}" placeholder="아이디를 입력해 주세요.">
                <input type="password" name = "password" th:filed="*{password}" placeholder="비밀번호를 입력해 주세요">
                <input type="text" name = "memberName" th:field= "*{memberName}" placeholder="이름을 입력해주세요">
                <input type="text" name = "userBirth" th:field= "*{userBirth}" placeholder="생년월일을 입력해주세요">
                <input type="text" name = "userAddress" th:field= "*{userAddress}"placeholder="주소를 입력해주세요">
                <input type="text" name = "userTel" th:field= "*{userTel}"placeholder="전화번호를 입력해주세요">
                <label for="sign-agree-check">
                  위의 내용을 확인하였으며 회원가입에 동의합니다.
                  <input type="checkbox" id="sign-agree-check">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                  <span class="checkmark"></span>
                </label>
                <button type="submit" class="site-btn">회원가입</button>
              </form>
            </div>
          </div>
          <div class="tab-pane" id="tabs-2" role="tabpanel">
            <div class="signin__form__text">
              <p>SNS로 로그인하기 :</p>
              <div class="signin__form__signup__social">
                <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
                <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
                <a href="#" class="google"><i class="fa fa-google"></i></a>
              </div>
              <div class="divide">또는</div>
              <form action="/members/login" method="post">
                <input type="text" name="userName" placeholder="아이디를 입력하세요">
                <input type="password" name="password" placeholder="비밀번호를 입력하세요">
                <button type="submit" class="site-btn">로그인</button>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Sign In Section End -->

Js Plugins
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.slicknav.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/main.js"></script>
</body>

</html>
