<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/projectLayout}">

<div layout:fragment="content">
  <section class="hero-wrap hero-wrap-2" style="background-image: url('/images/bg2.jpg');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text align-items-end justify-content-center">
        <div class="col-md-9 ftco-animate mb-5 text-center">
          <p class="breadcrumbs mb-0"><span class="mr-2"><a href="index.html">Home <i class="fa fa-chevron-right"></i></a></span> <span>Base <i class="fa fa-chevron-right"></i></span></p>
          <h2 class="mb-0 bread">Board</h2>
        </div>
      </div>
    </div>
  </section>

  <section class="ftco-section bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <div class="wrapper px-md-4">

                <div class="pt-5 mt-5">
                  <div class="comment-form-wrap pt-5">
                    <h3 class="mb-5">Write</h3>
                    <form action="/board/update" method="post" enctype="multipart/form-data" class="p-5 bg-light">
                      <input type="hidden" name="id" th:value="${boardUpdate.id}">
                      <div class="form-group">
                        <label for="${board.boardWriter}">작성자</label>
                        <input type="text" name="boardWriter" id="${board.boardWriter}" cols="30" rows="10" class="form-control" th:value="${boardUpdate.boardWriter}" readonly></textarea>
                      </div>

                      <div class="form-group">
                        <label for="${board.title}">제목</label>
                        <input type="text" class="form-control" id="${board.title}" name="title" th:value="${boardUpdate.title}" >
                      </div>
                      <div class="form-group">
                        <label for="${board.content}">내용</label>
                        <textarea name="content" id="${board.content}" cols="30" rows="10" class="form-control" th:text="${boardUpdate.content}"></textarea>
                      </div>

              <!--        <div class="form-group">-->
              <!--          <p>file: <input type="file" name="boardFile"></p>-->
              <!--        </div>-->
                      <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
                      <div class="form-group">
                        <input type="submit" value="수정" class="btn py-3 px-4 btn-primary">
                      </div>
                    </form>
                  </div>
                </div>


        </div>
        </div>
        </div>
      </div>
    </section>
<!-- JS, Popper.js, and jQuery -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery-migrate-3.0.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.easing.1.3.js"></script>
<script src="/js/jquery.waypoints.min.js"></script>
<script src="/js/jquery.stellar.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery.magnific-popup.min.js"></script>
<script src="/js/jquery.animateNumber.min.js"></script>
<script src="/js/scrollax.min.js"></script>
<script src="/js/main.js"></script>




</div>
</html>
